<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>0906 web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-4">회원 가입</h1>
        <form action="login.jsp" method="post">
            <div class="mb-3">
                <label class="form-label" for="id">아이디</label>
                <input class="form-control" type="text" name="id" id="id">
                <p class="text-secondary">가입시 활용할 이메일 주소를 작성해주세요</p>
            </div>
            <div class="mb-3">
                <label class="form-label" for="id">비밀번호</label>
                <input class="form-control" type="text" name="id" id="id">
            </div>
            <div class="mb-3">
                <label class="form-label" for="id">비밀번호 확인</label>
                <input class="form-control" type="text" name="id" id="id">
                <p class="text-secondary">비밀번호를 동일하게 작성해주세요.</p>
            </div>
            <div class="filebox">
                <form action="/main/user/image_insert" id="form" name="form"
                    method="post" enctype="multipart/form-data" autocomplete="off">
                    <label for="ex_file">프로필 사진</label> 
                    <input type="file" id="ex_file" name="filename" required />
                </form>
            </div>
            <button type="button" class="btn btn-primary">가입 신청</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
