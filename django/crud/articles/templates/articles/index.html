<!-- index.html 에서 게시글 title 을 누르면 detail 페이지로 넘어가게끔 a 태그의 href 작성 -->

{% extends 'base.html' %}

{% block content %}

  <h1>안녕!</h1>
  <a href="{% url 'articles:create' %}">새글쓰기</a>
  {% for article in articles %}
    <h3>
      <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
    </h3>
    <p>{{ article.created_at }}
      |
      {{ article.updated_at }}</p>
    <hr>
  {% endfor %}

{% endblock %}
