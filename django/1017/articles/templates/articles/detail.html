{% extends 'base.html' %}

{% block content %}

  <h1>No.{{ article.pk }}</h1>
  <h3>{{ article.title }}</h3>
  <p>{{ article.created_at }}
    |
    {{ article.updated_at }}</p>
  <p>{{ article.content }}</p>
  <img src="{{ article.image.url }}" alt="{{ article.image }}">
  <a href="{% url 'articles:update' article.pk %}">update</a>
  <a href="{% url 'articles:delete' article.pk %}">delete</a>

{% endblock %}
