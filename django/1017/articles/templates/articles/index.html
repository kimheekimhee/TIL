{% extends 'base.html' %}

{% block content %}

  <h1>articles</h1>
  <a href="{% url 'articles:create' %}">create</a>
  {% for article in articles %}
    <h3>
      <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
    </h3>
    <p>{{ article.created_at }}
      |
      {{ article.updated_at }}</p>
    <hr>
  {% endfor %}

{% endblock %}
